<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Slide Show</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../stylesheets/github-dark.css" media="screen">
    <script src="../javascripts/jquery-1.11.3.min.js"></script>
    <script src="../javascripts/slider.js"></script>
</head>
<body>
<style>
    .container {
        padding-top: 20px;
        margin: 0 auto;
        width:100%;
        height: 200px;
        max-width: initial;
        overflow: hidden;
        white-space: nowrap;
        perspective: 1000px;
        perspective-origin: 50% 0%;
        cursor: default;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
    }

    .container:focus {
        outline: none;
    }

    .card {
        color: #B5E853;
        height: 70px;
        width: 70px;
        box-sizing: border-box;
        background-color: rgba(0, 0, 0, 0.6);
        display: inline-block;
        font-size: 46px;
        text-align: center;
        padding-top: 12px;
        transition: transform 500ms ease;
        box-shadow: 0px 5px 11px 1px #999;
        transform: rotateX(-8deg);
    }

    .card:hover {
        transform: translateZ(50px);
        transition: transform 500ms ease;
    }

    .card + .card {
        margin-left: 20px;
    }

    .wrap {
        height: 200px;
        /*overflow:hidden;*/
    }
    .title {
        text-align: center;
    }
</style>

<div class="title">
    <h1>Slide Show</h1>
</div>
<div class="wrap">
    <div id="container-1" class="container" tabindex="1">

    </div>
</div>

<script>
    $(document).ready(function() {
        $('#container-1').slider();
    })
</script>
</body>
</html>
