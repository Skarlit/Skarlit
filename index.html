<html>
    <head>
        <meta charset="utf-8" />

        <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300' rel='stylesheet' type='text/css'>
        <link href="stylesheets/thirdparty/metro.min.css" rel="stylesheet" type="text/css">
        <script src="build/vendors.js"></script>
        <script src="build/main.js"></script>
        <style>
            html, body {
                font-family: 'Titillium Web', sans-serif !important;
                margin: 0;
                height: 100%;
                width: 100%;
                background-color: #222;

            }

            body {
                background-image: url('./img/city_night.jpg');
                min-height: 100%;
                overflow: hidden;
            }

            .app {
                height: 100%;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.9);
            }

            .body {
                position: relative;
                height: 90%;
                margin: 0px 80px 0px 80px;
            }
            .app-bar {
                overflow: hidden;
                position: absolute;
                top: 20px;
                right: 0;
                width: 100%;
                background-color: rgba(48, 52, 55, 0.34);
                z-index: 999;
            }

            #canvas-overlay {
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                pointer-events: none;
                z-index: 10000;
            }

            .app-bar .app-bar-menu > li.current-tab {
                padding: 0 10px;
                background-color: rgba(167, 94, 94, 0.48);
                color: #ccc;
                position: relative;
            }

            .app-bar .app-bar-menu.right {
                margin: 0 80px;
                float: right;
            }

            .app-bar .app-bar-menu>li {
                color: #aaa;
            }

            .app-bar .app-bar-menu>li .disable {
                color: #777;
            }

            .app-bar .app-bar-menu>li:active, .app-bar .app-bar-menu>li:hover, .app-bar .app-bar-menu>li>a:active, .app-bar .app-bar-menu>li>a:hover {
                background-color: rgba(104, 119, 130, 0.16);
                transition: background-color 1s ease;
            }

            .body-content {
                padding-top: 100px;
            }

            .panel, .panel .heading {
                background-color: rgba(48, 52, 55, 0.34);
                color: #aaa;
            }

            .listview .list {
                border-bottom-color: rgba(104, 119, 130, 0.16);
            }

            .listview .list:hover {
                background-color: rgba(104, 119, 130, 0.16);
                border-color: rgba(153, 200, 129, 0.33);
            }

            .panel.exp {
                width: 50%;
                left: 50%;
                margin-left: -25%;
            }
        </style>
    </head>
<body>

<script src="javascripts/thirdparty/metro.min.js"></script>
</body>
</html>
